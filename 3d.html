<style>
    .Get-started{
        background: rgb(156, 50, 179);
        color: white;
        border: none;
        height: 30px;
        width: 110px;
        border-radius: 5px;
        cursor: pointer;
        
        font-weight: bold;
    }
    .Get-started:hover{
        background: #4f104f;
    }    

    .Download{
        background: white;
        color: rgb(105, 91, 91);
        border-width: 0.2px;
        border-radius: 5px;
        border-style: solid ;
        height: 30px;
        font-weight: bold;
        width: 110px;
        margin-left: 5px;
        transition: background-color 0.15s, color 0.15s;
    }
    .Download:hover{
        background: #716b6b;
        color: white;

    }

</style>



<button class="Get-started">Get started</button>
<button class="Download">Download</button>
